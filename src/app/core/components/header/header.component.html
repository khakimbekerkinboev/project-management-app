<div class="header">
  <div class="header-wrapper">

    <div class="header-left">
      <a routerLink="" class="logo">
        <i class="fa-solid fa-bars-progress"></i>
        <span>PMS</span>
      </a>
      <ul *ngIf="authService.isLoggedIn()" class="nav-items">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a
            routerLink="/">Home</a></li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a
            routerLink="/main">Projects</a></li>
      </ul>
    </div>

    <div class="header-right">
      <select name="lang" id="lang" class="lang-selector">
        <option value="en">En</option>
        <option value="uz">Uz</option>
      </select>

      <a *ngIf="!authService.isLoggedIn()" routerLink="/login" class="login-btn">Log in</a>
      <a *ngIf="!authService.isLoggedIn()" routerLink="/sign-up" class="signup-btn">Sign up</a>


      <div class="user-profile" *ngIf="authService.isLoggedIn()">
        <i class="fa-solid fa-circle-user"></i>

        <a (click)="toggleProfile()" class="account-btn account-inactive"></a>
      </div>


      <div class="profile-container profile-hidden">
        <div>
          <a routerLink="/edit-profile" (click)="closeProfile()">Edit profile</a>
        </div>
        <div>
          <a routerLink="/" (click)="authService.logout()" (click)="closeProfile()">Log
            out</a>
        </div>

      </div>
    </div>
  </div>

</div>
